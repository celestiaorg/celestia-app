version: "2"
run:
  modules-download-mode: readonly
linters:
  enable:
    - copyloopvar
    - gocritic
    - misspell
    - nakedret
    - prealloc
    - revive
    - staticcheck
    - unconvert
    - gocritic
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
  settings:
    nakedret:
      # Ban the use of naked returns as they decrease code readability
      # Make an issue if func has more lines of code than this setting, and it has naked returns.
      max-func-lines: 0 # Default: 30
    staticcheck:
      checks:
        - all # Default configuration. See https://golangci-lint.run/usage/linters/#staticcheck
        - -QF1008 # Disable QF1008 because it's not helpful.

formatters:
  enable:
    - gofumpt
  exclusions:
    # Sources are excluded if they contain lines like `autogenerated file`, `code generated`, `do not edit`. (e.g. .pb.go files)
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
