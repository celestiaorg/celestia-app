---
version: 2
updates:
  # Docker
  - package-ecosystem: docker
    directory: "/docker"
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
    labels:
      - dependencies

  # Github Actions
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
    labels:
      - dependencies

  # Go modules - grouped together to update all modules simultaneously
  - package-ecosystem: gomod
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
    labels:
      - dependencies
    groups:
      go-modules:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
  - package-ecosystem: gomod
    directory: "test/interchain"
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
    labels:
      - dependencies
    groups:
      go-modules:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
  - package-ecosystem: gomod
    directory: "test/docker-e2e"
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
    labels:
      - dependencies
    groups:
      go-modules:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
