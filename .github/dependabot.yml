version: 2
updates:
  # Docker
  - package-ecosystem: docker
    directory: "/docker"
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
    labels:
      - dependencies
      - docker

  # Github Actions
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
    labels:
      - dependencies
      - ci

  # Go
  - package-ecosystem: gomod
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
    labels:
      - dependencies
      - go
    groups:
      protobuf:
        patterns:
          - "google.golang.org/protobuf*"
      grpc:
        patterns:
          - "google.golang.org/grpc*"
      go-std:
        patterns:
          - "golang.org/x/*"

  # Go dependencies
  - package-ecosystem: gomod
    directory: "test/docker-e2e"
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
    labels:
      - dependencies
      - go
    groups:
      protobuf:
        patterns:
          - "google.golang.org/protobuf*"
      grpc:
        patterns:
          - "google.golang.org/grpc*"
