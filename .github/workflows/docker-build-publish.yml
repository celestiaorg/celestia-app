name: docker-build-publish

# Trigger on push events to main/release branches, new semantic version tags,
# and all PRs. The merge_group trigger is intentionally omitted because the
# pull_request trigger already validates Dockerfiles build, and the reusable
# pipeline only publishes images on push to main (not during merge_group where
# github.ref is gh-readonly-queue/...), making merge_group runs build-only waste.
on:
  push:
    branches:
      - "main"
      - "v*"
    tags:
      - "v*"
  pull_request:
  workflow_dispatch:
    inputs:
      ref:
        description: "The checkout reference (ie tag, branch, sha)"
        required: true
        type: string

jobs:
  docker-standalone-build:
    permissions:
      contents: write
      packages: write
    uses: celestiaorg/.github/.github/workflows/reusable_dockerfile_pipeline.yml@9ee03305d3cc6cf520b7895436429aa853b58e70 #v0.6.4
    with:
      dockerfile: docker/standalone.Dockerfile
      checkout_ref: ${{ github.event.inputs.ref }}
      packageName: celestia-app-standalone
    secrets: inherit

  docker-multiplexer-build:
    permissions:
      contents: write
      packages: write
    uses: celestiaorg/.github/.github/workflows/reusable_dockerfile_pipeline.yml@9ee03305d3cc6cf520b7895436429aa853b58e70 #v0.6.4
    with:
      dockerfile: docker/multiplexer.Dockerfile
      checkout_ref: ${{ github.event.inputs.ref }}
      packageName: celestia-app
    secrets: inherit

  docker-txsim-build:
    permissions:
      contents: write
      packages: write
    uses: celestiaorg/.github/.github/workflows/reusable_dockerfile_pipeline.yml@9ee03305d3cc6cf520b7895436429aa853b58e70 #v0.6.4
    with:
      dockerfile: docker/txsim/Dockerfile
      packageName: txsim
      checkout_ref: ${{ github.event.inputs.ref }}
    secrets: inherit

  docker-latency-monitor-build:
    permissions:
      contents: write
      packages: write
    uses: celestiaorg/.github/.github/workflows/reusable_dockerfile_pipeline.yml@9ee03305d3cc6cf520b7895436429aa853b58e70 #v0.6.4
    with:
      dockerfile: docker/latency-monitor/Dockerfile
      packageName: latency-monitor
      checkout_ref: ${{ github.event.inputs.ref }}
    secrets: inherit
