name: goreleaser
on:
  workflow_call:
    secrets:
      GORELEASER_ACCESS_TOKEN:
        required: true

jobs:
  goreleaser-check:
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2
        with:
          fetch-depth: 0
      - run: git fetch --force --tags
      - name: Set GORELEASER_CURRENT_TAG in GitHub env
        run: echo "GORELEASER_CURRENT_TAG=${{ github.event.release.tag_name }}" >> $GITHUB_ENV
      - uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b #v5.4.0
        with:
          go-version-file: "go.mod"
      - name: Create .release-env file
        run: |-
          echo 'GITHUB_TOKEN=${{secrets.GORELEASER_ACCESS_TOKEN}}' >> .release-env
          # extract the chain name from the tag
          TAG_NAME="${{ github.event.release.tag_name }}"
          if [[ "$TAG_NAME" == *"-mocha"* ]]; then
            echo 'CHAIN_NAME=mocha' >> .release-env
          elif [[ "$TAG_NAME" == *"-arabica"* ]]; then
            echo 'CHAIN_NAME=arabica' >> .release-env
          else
            # if no suffix is present, assume it's mainnet
            echo 'CHAIN_NAME=mainnet' >> .release-env
          fi
      - name: Check the .goreleaser.yaml config file
        run: make goreleaser-check
        env:
          GORELEASER_CURRENT_TAG: ${{ env.GORELEASER_CURRENT_TAG }}

  goreleaser:
    if: github.event_name == 'release'
    needs: goreleaser-check
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2
        with:
          fetch-depth: 0
      - run: git fetch --force --tags
      - name: Set GORELEASER_CURRENT_TAG in GitHub env
        run: echo "GORELEASER_CURRENT_TAG=${{ github.event.release.tag_name }}" >> $GITHUB_ENV
      - uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b #v5.4.0
        with:
          go-version-file: "go.mod"
      - name: Create .release-env file
        run: |-
          echo 'GITHUB_TOKEN=${{secrets.GORELEASER_ACCESS_TOKEN}}' >> .release-env
          # extract the chain name from the tag
          TAG_NAME="${{ github.event.release.tag_name }}"
          if [[ "$TAG_NAME" == *"-mocha"* ]]; then
            echo 'CHAIN_NAME=mocha' >> .release-env
          elif [[ "$TAG_NAME" == *"-arabica"* ]]; then
            echo 'CHAIN_NAME=arabica' >> .release-env
          else
            # if no suffix is present, assume it's mainnet
            echo 'CHAIN_NAME=mainnet' >> .release-env
          fi
      - name: Create prebuilt binaries and attach them to the GitHub release
        run: make prebuilt-binary
        env:
          GORELEASER_CURRENT_TAG: ${{ env.GORELEASER_CURRENT_TAG }}
