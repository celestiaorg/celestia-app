name: test-short
on:
  pull_request:

env:
  GO_VERSION: '1.21'

jobs:
  test-short:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run tests
        run: make test-short
        timeout-minutes: 1
