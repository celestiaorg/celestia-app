name: test
on:
  workflow_call:

jobs:
  test-short:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2

      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 #v5.5.0
        with:
          go-version-file: "go.mod"

      - name: cache go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run tests in short mode
        run: make test-short
        timeout-minutes: 10

  go-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # split app/test package by test patterns
          - package: "github.com/celestiaorg/celestia-app/v5/app/test"
            pattern: "TestIntegration.*|.*Suite.*"
          - package: "github.com/celestiaorg/celestia-app/v5/app/test"
            pattern: "TestBigBlob.*|TestSquareSize.*|TestPrepare.*|TestProcess.*"
          - package: "github.com/celestiaorg/celestia-app/v5/app/test"
            pattern: "TestCheck.*|TestExport.*|TestGas.*|TestMax.*|TestPriority.*|TestFuzz.*|TestStd.*"
          # other heavy packages
          - package: "github.com/celestiaorg/celestia-app/v5/test/txsim"
          - package: "github.com/celestiaorg/celestia-app/v5/pkg/user"
          # sentinel value to run everything else.
          - package: "other"
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2

      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 #v5.5.0
        with:
          go-version-file: "go.mod"

      - name: cache go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run tests
        run: |
          if [ "${{ matrix.package }}" = "other" ]; then
            # run all packages except the heavy ones
            make test PACKAGES="$(go list ./... | grep -v 'app/test$' | grep -v 'test/txsim$' | grep -v 'pkg/user$' | tr '\n' ' ')"
          elif [ "${{ matrix.package }}" = "github.com/celestiaorg/celestia-app/v5/app/test" ] && [ -n "${{ matrix.pattern }}" ]; then
            # run specific test patterns in app/test package
            go test -timeout 30m -run "${{ matrix.pattern }}" ${{ matrix.package }}
          else
            # run specific heavy package
            make test PACKAGES="${{ matrix.package }}"
          fi

  test:
    runs-on: ubuntu-latest
    needs: go-test
    if: always()
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.go-test.result }}" != "success" ]; then
            echo "One or more test jobs failed"
            exit 1
          fi
          echo "All tests passed"

  test-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2

      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 #v5.5.0
        with:
          go-version-file: "go.mod"

      - name: cache go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Generate coverage.txt
        run: make test-coverage

      - name: Upload coverage.txt
        uses: codecov/codecov-action@18283e04ce6e62d37312384ff67231eb8fd56d24 #v5.4.3
        with:
          files: ./coverage.txt

  test-race:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2

      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 #v5.5.0
        with:
          go-version-file: "go.mod"

      - name: cache go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run tests in race mode
        run: make test-race

  test-fuzz:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2

      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 #v5.5.0
        with:
          go-version-file: "go.mod"

      - name: cache go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run fuzz tests
        run: make test-fuzz

  test-multiplexer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2

      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 #v5.5.0
        with:
          go-version-file: "go.mod"

      - name: cache go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run multiplexer tests
        run: make test-multiplexer
        timeout-minutes: 15

  test-docker-e2e:
    runs-on: ubuntu-latest
    # if one test fails, continue running the rest.
    continue-on-error: true
    strategy:
      matrix:
        testcase:
          - TestE2ESimple
          - TestStateSync

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: cache go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Generate image tag
        id: tag
        run: echo "value=$(echo $GITHUB_SHA | cut -c1-8)" >> $GITHUB_OUTPUT

      - name: Build Docker image locally
        # explicitly not pushing to ghcr as other workflows build and push there.
        # ideally we don't need to build an image on each runner and can use a single
        # more powerful self hosted runner to speed things up.
        run: docker build -t "celestia-app:${{ steps.tag.outputs.value }}" . -f docker/multiplexer.Dockerfile

      - name: Run E2E test
        env:
          # use the locally built image
          CELESTIA_IMAGE: celestia-app
          CELESTIA_TAG: ${{ steps.tag.outputs.value }}
        run: make test-docker-e2e test=${{ matrix.testcase }}
