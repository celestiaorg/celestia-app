global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape Prometheus itself for monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape consensus nodes from file-based discovery
  - job_name: 'consensus-nodes'
    file_sd_configs:
      - files:
          - /targets/targets.json
        refresh_interval: 30s
    relabel_configs:
      # Use node_id as the instance label for better identification
      - source_labels: [node_id]
        target_label: instance
        action: replace

  # Scrape latency monitors from file-based discovery
  - job_name: 'latency-monitor'
    file_sd_configs:
      - files:
          - /targets/latency_targets.json
        refresh_interval: 30s
    relabel_configs:
      - source_labels: [node_id]
        target_label: instance
        action: replace
