[metadata]
name = "standard"
author = "core-app"

[global]
plan = "core-app"
case = "entrypoint"
total_instances = 100
builder = "docker:generic"
runner = "cluster:k8s"
disable_metrics = false

[global.run.test_params]
chain_id = "no-wal-hbp-3"
timeout = "59m"
halt_height = "2000"
latency = "100"
random_latency = "true"
bandwidth = "1Gb"
validators = "100"
topology = "seed"
pex = "true"
timeout_propose = "120s"
timeout_commit = "1s"
per_peer_bandwidth = "5Mb"
blob_sequences = "5"
blob_sizes = "99000"
blobs_per_sequence = "5"
inbound_peer_count = "40"
outbound_peer_count = "10"
gov_max_square_size = "1024"
max_block_bytes = "2000000"
mempool = "v1"
broadcast_txs = "true"
tracing_nodes = "2"
tracing_token = ""
tracing_url = ""
experiment = "unbounded"

[[groups]]
id = "validators"
builder = "docker:generic"
[groups.resources]
memory = "12Gi"
cpu = "8"
[groups.instances]
count = 100
percentage = 0.0
[groups.build_config]
build_base_image = "golang:1.22.0"
enable_go_build_cache = true
enabled = true
go_version = "1.22"
[groups.build]
[groups.run]
artifact = ""
