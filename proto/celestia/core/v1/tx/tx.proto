syntax = "proto3";
package celestia.core.v1.tx;

import "google/api/annotations.proto";

option go_package = "github.com/celestiaorg/celestia-app/app/grpc/tx";

// Service defines a gRPC service for interacting with transactions.
service Tx {
  // TxStatus returns the status of a transaction. There are four possible
  // states:
  // - Committed
  // - Pending
  // - Evicted
  // - Unknown
  rpc TxStatus(TxStatusRequest) returns (TxStatusResponse) {
    option (google.api.http) = {
      get: "/celestia/core/v1/tx/{tx_id}"
    };
  }

  // TxStatusBatch for batch queries
  rpc TxStatusBatch(TxStatusBatchRequest) returns (TxStatusBatchResponse) {
    option (google.api.http) = {
      post: "/celestia/core/v1/tx/batch"
      body: "*"
    };
  }
}

// TxStatusRequest is the request type for the TxStatus gRPC method.
message TxStatusRequest {
  // this is the hex encoded transaction hash (should be 64 characters long representing 32 bytes)
  string tx_id = 1;
}

// TxStatusResponse is the response type for the TxStatus gRPC method.
message TxStatusResponse {
  int64  height = 1;
  uint32 index  = 2;
  // execution_code is returned when the transaction has been committed
  // and returns whether it was successful or errored. A non zero
  // execution code indicated an error.
  uint32 execution_code = 3;
  // error log for failed transactions.
  string error = 4;
  // status is the status of the transaction.
  string status = 5;
  // the error namespace/module.
  string codespace  = 6;
  // requested gas limit.
  int64 gas_wanted = 7;
  // actual gas consumed.
  int64 gas_used   = 8;
  // signers of the transaction.
  repeated string signers = 9;
}

// TxStatusBatchRequest is the request type for the batch TxStatus gRPC method.
message TxStatusBatchRequest {
  // array of hex encoded tx hashes (each hash should be 64 characters long representing 32 bytes)
  repeated string tx_ids = 1;
}

// TxStatusResult represents a single transaction status result in a batch response.
message TxStatusResult {
  string tx_hash = 1;
  TxStatusResponse status = 2;
}

// TxStatusBatchResponse is a response type for batched TxStatus query. It contains an array of transaction status results.
message TxStatusBatchResponse {
  repeated TxStatusResult statuses = 1;
}
