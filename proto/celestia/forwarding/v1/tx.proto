syntax = "proto3";
package celestia.forwarding.v1;

import "gogoproto/gogo.proto";
import "cosmos/msg/v1/msg.proto";
import "cosmos_proto/cosmos.proto";
import "celestia/forwarding/v1/params.proto";

option go_package = "github.com/celestiaorg/celestia-app/x/forwarding/types";

// Msg defines the forwarding Msg service.
service Msg {
  option (cosmos.msg.v1.service) = true;

  // Forward forwards all tokens at a derived forwarding address
  // to their committed destination via Hyperlane warp transfer.
  rpc Forward(MsgForward) returns (MsgForwardResponse);

  // UpdateParams updates the forwarding module parameters.
  rpc UpdateParams(MsgUpdateParams) returns (MsgUpdateParamsResponse);
}

// MsgForward is a permissionless message to trigger token forwarding.
// Anyone can submit this message to forward tokens at the derived address.
message MsgForward {
  option (cosmos.msg.v1.signer) = "signer";

  // signer is the address paying for gas (typically a relayer).
  string signer = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];

  // forward_addr is the derived forwarding address (bech32).
  string forward_addr = 2 [(cosmos_proto.scalar) = "cosmos.AddressString"];

  // dest_domain is the destination chain domain ID.
  uint32 dest_domain = 3;

  // dest_recipient is the recipient on destination chain (32 bytes, hex-encoded with 0x prefix).
  string dest_recipient = 4;
}

// MsgForwardResponse is the response for MsgForward.
message MsgForwardResponse {
  // results contains the per-token forwarding results.
  repeated ForwardingResult results = 1 [(gogoproto.nullable) = false];
}

// ForwardingResult contains the result for a single token forward.
message ForwardingResult {
  // denom is the token denomination.
  string denom = 1;

  // amount is the amount forwarded.
  string amount = 2 [
    (cosmos_proto.scalar)  = "cosmos.Int",
    (gogoproto.customtype) = "cosmossdk.io/math.Int",
    (gogoproto.nullable)   = false
  ];

  // message_id is the Hyperlane message ID (empty if failed).
  string message_id = 3;

  // success indicates whether the forward succeeded.
  bool success = 4;

  // error contains the error message if failed (empty if success).
  string error = 5;
}

// MsgUpdateParams defines a message for updating the forwarding module parameters.
message MsgUpdateParams {
  option (cosmos.msg.v1.signer) = "authority";

  // authority is the address of the governance account.
  string authority = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];

  // params defines the forwarding parameters to update.
  // NOTE: All parameters must be supplied.
  Params params = 2 [(gogoproto.nullable) = false];
}

// MsgUpdateParamsResponse is the response for MsgUpdateParams.
message MsgUpdateParamsResponse {}
