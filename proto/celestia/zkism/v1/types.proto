syntax = "proto3";

package celestia.zkism.v1;

option go_package = "github.com/celestiaorg/celestia-app/x/zkism/types";

import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";

// ConsensusISM defines the generic Consensus verification module.
message ConsensusISM{
  option (gogoproto.goproto_getters) = false;

  // unique hyperlane identifier
  string id = 1 [
    (gogoproto.customtype) = "github.com/bcp-innovations/hyperlane-cosmos/util.HexAddress",
    (gogoproto.nullable)   = false
  ];
  
  // the owner or creator 
  string owner = 2 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  bytes trusted_state = 3;
  // the sp1 groth16 verifier key (hex-encoded)
  bytes groth16_vkey = 4;
  // hash-based commitment to the verifier key used for state transition (hex-encoded)
  bytes state_transition_vkey = 5;
}

// EvolveEvmISM defines the Hyperlane interchain security module (ISM).
message EvolveEvmISM {
  option (gogoproto.goproto_getters) = false;

  // unique hyperlane identifier
  string id = 1 [
    (gogoproto.customtype) = "github.com/bcp-innovations/hyperlane-cosmos/util.HexAddress",
    (gogoproto.nullable)   = false
  ];
  // the owner or creator of the ism
  string owner = 2 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  // state commitment root of the remote chain
  bytes state_root = 3;
  // latest tracked height of the remote chain
  uint64 height = 4;
  // trusted celestia header hash
  bytes celestia_header_hash = 5;
  // trusted celestia height
  uint64 celestia_height = 6;
  // the celestia namespace identifier used by the application
  bytes namespace = 7;
  // the public key of the sequencer
  bytes sequencer_public_key = 8;
  // the sp1 groth16 verifier key
  bytes groth16_vkey = 9;
  // hash-based commitment to the verifier key used for state transition
  bytes state_transition_vkey = 10;
  // hash-based commitment to the verifier key used for state membership
  bytes state_membership_vkey = 11;
}

// Params defines the zk ism module parameters.
message Params {
  option (gogoproto.goproto_getters) = false;

  uint32 max_header_hashes = 1;
}
