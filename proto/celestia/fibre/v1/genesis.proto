syntax = "proto3";
package celestia.fibre.v1;

import "gogoproto/gogo.proto";
import "celestia/fibre/v1/params.proto";
import "celestia/fibre/v1/fibre.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/celestiaorg/celestia-app/x/fibre/types";

// GenesisState defines the fibre module's genesis state.
message GenesisState {
  Params params = 1 [(gogoproto.nullable) = false];
  repeated EscrowAccount escrow_accounts = 2 [(gogoproto.nullable) = false];
  repeated Withdrawal withdrawals = 3 [(gogoproto.nullable) = false];
  repeated ProcessedPaymentPromiseEntry processed_payment_promises = 4 [(gogoproto.nullable) = false];
}

// ProcessedPaymentPromiseEntry represents a processed PaymentPromise in genesis state.
message ProcessedPaymentPromiseEntry {
  bytes promise_hash = 1;
  google.protobuf.Timestamp processed_at = 2 [(gogoproto.nullable) = false, (gogoproto.stdtime) = true];
}
