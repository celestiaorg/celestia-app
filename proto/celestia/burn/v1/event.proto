syntax = "proto3";
package celestia.burn.v1;

import "cosmos_proto/cosmos.proto";

option go_package = "github.com/celestiaorg/celestia-app/x/burn/types";

// EventBurn is emitted when tokens are permanently burned by the EndBlocker.
message EventBurn {
  // burner is the address from which tokens were burned (the burn address)
  string burner = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  // amount is the amount of tokens burned (e.g., "1000000utia")
  string amount = 2;
}
