syntax = "proto3";
package celestia.burn.v1;

import "cosmos/msg/v1/msg.proto";
import "cosmos/base/v1beta1/coin.proto";
import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";

option go_package = "github.com/celestiaorg/celestia-app/x/burn/types";

// Msg defines the burn Msg service.
service Msg {
  option (cosmos.msg.v1.service) = true;

  // Burn permanently removes tokens from the signer's account.
  rpc Burn(MsgBurn) returns (MsgBurnResponse);
}

// MsgBurn permanently removes tokens from the signer's account.
// Only utia denomination is supported.
message MsgBurn {
  option (cosmos.msg.v1.signer) = "signer";

  // signer is the account burning tokens
  string signer = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];

  // amount is the tokens to burn (must be utia)
  cosmos.base.v1beta1.Coin amount = 2 [(gogoproto.nullable) = false];
}

// MsgBurnResponse is returned after a successful burn.
message MsgBurnResponse {
  // burned confirms the tokens that were burned
  cosmos.base.v1beta1.Coin burned = 1 [(gogoproto.nullable) = false];
}
