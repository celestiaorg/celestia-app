[package]
name = "lumina-latency-monitor"
version = "0.1.0"
edition = "2021"

[dependencies]
celestia-grpc = { version = "0.9.0", features = ["tls-ring"] }
celestia-types = "0.17.0"
tokio = { version = "1.42", features = ["macros", "rt", "rt-multi-thread", "signal"] }
rand = "0.8.5"
hex = "0.4.3"
anyhow = "1.0"

clap = { version = "4.5", features = ["derive", "env"] }
csv = "1.3"
humantime = "2.1"
parse_duration = "2"
thiserror = "2.0"

# Keyring support
josekit = "0.8"
prost = "0.13"
dirs = "5.0"
bech32 = "0.11"
sha2 = "0.10"
ripemd = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
base64 = "0.22"

# Sovereign SDK support (optional)
sov-celestia-adapter = { git = "https://github.com/Sovereign-Labs/sovereign-sdk", rev = "093ec3b90c90cf6fe4a8694cc0feff006d0f8d3e", features = ["native"], optional = true }

[features]
default = []
sovereign = ["sov-celestia-adapter"]

[dev-dependencies]
tokio = { version = "1.42", features = ["rt", "rt-multi-thread", "macros"] }
