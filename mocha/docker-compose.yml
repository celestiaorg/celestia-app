# Docker Compose for a Mocha consensus node with Prometheus + Grafana.
#
# Usage:
#
# Phase 1: Start with no pruning (state sync to tip, accumulate blocks)
#   cd mocha
#   docker compose up -d
#   # Monitor state sync progress:
#   docker compose logs -f celestia-appd
#   # Check sync status:
#   curl -s localhost:26657/status | jq '.result.sync_info'
#
# Phase 2: Enable pruning after >3000 blocks
#   # Check current height:
#   curl -s localhost:26657/status | jq '.result.sync_info.latest_block_height'
#   # Edit app.toml in the volume:
#   docker compose exec celestia-appd sed -i 's/min-retain-blocks = 0/min-retain-blocks = 3000/' /home/celestia/.celestia-app/config/app.toml
#   # Restart to pick up config change:
#   docker compose restart celestia-appd
#
# Monitoring:
#   Grafana:    http://localhost:3000 (admin/admin)
#   Prometheus: http://localhost:9090
#   Node RPC:   http://localhost:26657
name: mocha

services:
  celestia-appd:
    container_name: celestia-appd
    build:
      context: ./celestia
    volumes:
      - celestia-data:/home/celestia/.celestia-app
    ports:
      - "26656:26656"
      - "26657:26657"
      - "26660:26660"
    restart: unless-stopped

  prometheus:
    container_name: prometheus
    image: prom/prometheus:v3.8.1
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    restart: unless-stopped

  grafana:
    container_name: grafana
    image: grafana/grafana:12.3.1
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ../observability/docker/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/var/lib/grafana/dashboards/celestia.json
    restart: unless-stopped
    depends_on:
      - prometheus

volumes:
  celestia-data:
  prometheus-data:
  grafana-data:
