global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape Prometheus itself for monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape Celestia nodes registered via metrics-server
  - job_name: 'celestia-nodes'
    file_sd_configs:
      - files:
          - /targets/targets.json
        refresh_interval: 10s
    relabel_configs:
      # Use node_id as the instance label for better identification
      - source_labels: [node_id]
        target_label: instance
        action: replace
